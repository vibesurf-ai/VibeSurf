name: Build and Push Docker Image

on:
  release:
    types: [published, edited]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: vibesurf

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for setuptools-scm

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update Extension Version
        run: |
          echo "=== Updating Extension Version ==="

          # Install setuptools-scm for version extraction
          python -m pip install --upgrade pip --no-cache-dir
          pip install --no-cache-dir setuptools-scm[toml]

          # Get release tag from GitHub context (if available)
          RELEASE_TAG="${{ github.event.release.tag_name }}"

          if [ -n "$RELEASE_TAG" ]; then
            # Extract version from release tag (remove 'v' prefix if present)
            VERSION=$(echo "$RELEASE_TAG" | sed 's/^v//')
            echo "Using release tag version: $VERSION"
          else
            # Fallback to setuptools-scm for non-release builds
            VERSION=$(python -m setuptools_scm)
            echo "Using setuptools-scm version: $VERSION"
          fi

          # Extract Chrome-compatible version (only numbers and dots)
          # Remove .devN suffix, git hash (after +), and any non-numeric/non-dot characters
          TEMP_VERSION=$(echo $VERSION | sed 's/\.dev[0-9]*//' | sed 's/+.*//')
          CLEAN_VERSION=$(echo $TEMP_VERSION | sed 's/[^0-9.]//g')
          echo "Clean version for extension: $CLEAN_VERSION"

          # Update manifest.json version
          cd vibe_surf/chrome_extension
          python -c "import json; import sys; version = sys.argv[1]; manifest = json.load(open('manifest.json', 'r')); manifest['version'] = version; json.dump(manifest, open('manifest.json', 'w'), indent=2); print(f'Updated manifest.json version to {version}')" "$CLEAN_VERSION"

          # Create version.js file
          echo "// Extension version - auto-generated during build" > scripts/version.js
          echo "window.VIBESURF_EXTENSION_VERSION = '$CLEAN_VERSION';" >> scripts/version.js
          echo "console.log('[VibeSurf] Extension version:', '$CLEAN_VERSION');" >> scripts/version.js

          echo "=== Version files updated ==="
          echo "manifest.json version:"
          grep -A1 -B1 '"version"' manifest.json
          echo "version.js content:"
          cat scripts/version.js

          # This version will also be used by setuptools-scm for Docker image
          echo "Version $VERSION will be used for Docker image"

      - name: Free up disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          echo "=== Removing unnecessary packages ==="
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo apt-get autoremove -y
          sudo apt-get clean
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version for setuptools-scm
        id: version
        run: |
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="0.0.0.dev0"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest-amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64
          build-args: |
            SETUPTOOLS_SCM_PRETEND_VERSION=${{ steps.version.outputs.version }}
            USE_TORCH_CPU=true

  build-arm64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for setuptools-scm

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update Extension Version
        run: |
          echo "=== Updating Extension Version ==="

          # Install setuptools-scm for version extraction
          python -m pip install --upgrade pip --no-cache-dir
          pip install --no-cache-dir setuptools-scm[toml]

          # Get release tag from GitHub context (if available)
          RELEASE_TAG="${{ github.event.release.tag_name }}"

          if [ -n "$RELEASE_TAG" ]; then
            # Extract version from release tag (remove 'v' prefix if present)
            VERSION=$(echo "$RELEASE_TAG" | sed 's/^v//')
            echo "Using release tag version: $VERSION"
          else
            # Fallback to setuptools-scm for non-release builds
            VERSION=$(python -m setuptools_scm)
            echo "Using setuptools-scm version: $VERSION"
          fi

          # Extract Chrome-compatible version (only numbers and dots)
          # Remove .devN suffix, git hash (after +), and any non-numeric/non-dot characters
          TEMP_VERSION=$(echo $VERSION | sed 's/\.dev[0-9]*//' | sed 's/+.*//')
          CLEAN_VERSION=$(echo $TEMP_VERSION | sed 's/[^0-9.]//g')
          echo "Clean version for extension: $CLEAN_VERSION"

          # Update manifest.json version
          cd vibe_surf/chrome_extension
          python -c "import json; import sys; version = sys.argv[1]; manifest = json.load(open('manifest.json', 'r')); manifest['version'] = version; json.dump(manifest, open('manifest.json', 'w'), indent=2); print(f'Updated manifest.json version to {version}')" "$CLEAN_VERSION"

          # Create version.js file
          echo "// Extension version - auto-generated during build" > scripts/version.js
          echo "window.VIBESURF_EXTENSION_VERSION = '$CLEAN_VERSION';" >> scripts/version.js
          echo "console.log('[VibeSurf] Extension version:', '$CLEAN_VERSION');" >> scripts/version.js

          echo "=== Version files updated ==="
          echo "manifest.json version:"
          grep -A1 -B1 '"version"' manifest.json
          echo "version.js content:"
          cat scripts/version.js

          # This version will also be used by setuptools-scm for Docker image
          echo "Version $VERSION will be used for Docker image"

      - name: Free up disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          echo "=== Removing unnecessary packages ==="
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo apt-get autoremove -y
          sudo apt-get clean
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version for setuptools-scm
        id: version
        run: |
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="0.0.0.dev0"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest-arm64
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64
          build-args: |
            SETUPTOOLS_SCM_PRETEND_VERSION=${{ steps.version.outputs.version }}
            USE_TORCH_CPU=true

  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Create and push manifest
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          for TAG in $TAGS; do
            docker buildx imagetools create -t $TAG \
              ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest-amd64 \
              ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest-arm64
          done

      - name: Output image info
        run: |
          echo "### ðŸ³ Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Quick Start:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker-compose up -d" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
