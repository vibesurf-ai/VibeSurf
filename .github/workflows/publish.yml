name: Build and Publish

on:
  release:
    types: [published, edited]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: 'main'  # Always checkout main branch for latest code
        fetch-depth: 0  # Full history for setuptools-scm
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build pytest
        pip install -e .
    
    - name: Test CLI import
      run: |
        python -c "import vibe_surf; print(f'VibeSurf version: {vibe_surf.__version__}')"
        python -c "from vibe_surf.cli import main; print('CLI import successful')"

  build-wheels:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: 'main'  # Always checkout main branch for latest code
        fetch-depth: 0  # Full history for setuptools-scm
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: 'vibe_surf/frontend/package-lock.json'
    
    - name: Build frontend
      run: |
        cd vibe_surf/frontend
        npm ci
        npm run build
        
        # Copy build folder to backend directory as frontend
        mkdir -p ../backend/frontend
        cp -r build/* ../backend/frontend/
        
        echo "=== Frontend build completed ==="
        ls -la ../backend/frontend/
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build setuptools-scm[toml]
    
    - name: Build package
      run: python -m build
    
    - name: Check built package
      run: |
        pip install twine
        twine check dist/*
        
        # Show package contents
        echo "=== Built packages ==="
        ls -la dist/
        
        echo "=== Package info ==="
        python -m pip install dist/*.whl
        python -c "import vibe_surf; print(f'Installed version: {vibe_surf.__version__}')"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  build-extension:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: 'main'  # Always checkout main branch for latest code
        fetch-depth: 0  # Full history for setuptools-scm
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies for version extraction
      run: |
        python -m pip install --upgrade pip
        pip install setuptools-scm[toml]
    
    - name: Update Extension Version
      run: |
        echo "=== Updating Extension Version ==="
        
        # Get version from setuptools-scm
        VERSION=$(python -m setuptools_scm)
        echo "Version from setuptools-scm: $VERSION"
        
        # Extract Chrome-compatible version (only numbers and dots)
        # Remove everything after + and any non-numeric/non-dot characters
        TEMP_VERSION=$(echo $VERSION | sed 's/+.*//')
        CLEAN_VERSION=$(echo $TEMP_VERSION | sed 's/[^0-9.]//g')
        echo "Clean version for extension: $CLEAN_VERSION"
        
        # Update manifest.json version
        cd vibe_surf/chrome_extension
        python -c "import json; import sys; version = sys.argv[1]; manifest = json.load(open('manifest.json', 'r')); manifest['version'] = version; json.dump(manifest, open('manifest.json', 'w'), indent=2); print(f'Updated manifest.json version to {version}')" "$CLEAN_VERSION"
        
        # Create version.js file
        echo "// Extension version - auto-generated during build" > scripts/version.js
        echo "window.VIBESURF_EXTENSION_VERSION = '$CLEAN_VERSION';" >> scripts/version.js
        echo "console.log('[VibeSurf] Extension version:', '$CLEAN_VERSION');" >> scripts/version.js
        
        echo "=== Version files updated ==="
        echo "manifest.json version:"
        grep -A1 -B1 '"version"' manifest.json
        echo "version.js content:"
        cat scripts/version.js
    
    - name: Package Chrome Extension
      run: |
        echo "=== Packaging Chrome Extension ==="
        cd vibe_surf/chrome_extension
        
        # Create the zip file
        zip -r ../../vibesurf-extension.zip . -x "*.git*" "*.DS_Store*" "node_modules/*"
        
        echo "=== Extension packaged ==="
        ls -la ../../vibesurf-extension.zip
        
        # Show package contents for verification
        echo "=== Extension contents ==="
        unzip -l ../../vibesurf-extension.zip | head -20
    
    - name: Upload extension artifact
      uses: actions/upload-artifact@v4
      with:
        name: vibesurf-extension
        path: vibesurf-extension.zip
        retention-days: 90

  build-installer:
    needs: test
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: 'main'
        fetch-depth: 0

    # Update Extension Version for consistency
    - name: Update Extension Version
      shell: bash
      run: |
        echo "=== Updating Extension Version ==="
        
        # Install setuptools-scm for version extraction
        python -m pip install --upgrade pip setuptools-scm[toml]
        
        # Get version from setuptools-scm
        VERSION=$(python -m setuptools_scm)
        echo "Version from setuptools-scm: $VERSION"
        
        # Extract version parts (remove any +dev suffix for extension)
        CLEAN_VERSION=$(echo $VERSION | sed 's/+.*//')
        echo "Clean version for extension: $CLEAN_VERSION"
        
        # Update manifest.json version
        cd vibe_surf/chrome_extension
        python -c "import json; import sys; version = sys.argv[1]; manifest = json.load(open('manifest.json', 'r')); manifest['version'] = version; json.dump(manifest, open('manifest.json', 'w'), indent=2); print(f'Updated manifest.json version to {version}')" "$CLEAN_VERSION"
        
        # Create version.js file
        echo "// Extension version - auto-generated during build" > scripts/version.js
        echo "window.VIBESURF_EXTENSION_VERSION = '$CLEAN_VERSION';" >> scripts/version.js
        echo "console.log('[VibeSurf] Extension version:', '$CLEAN_VERSION');" >> scripts/version.js
        
        echo "=== Version files updated ==="
        echo "manifest.json version:"
        grep -A1 -B1 '"version"' manifest.json

    # Create dist directory for installer build
    - name: Prepare build directory
      shell: bash
      run: |
        echo "=== Preparing build directory ==="
        mkdir -p dist
        echo "Build directory created for installer"

    # Install NSIS for creating Windows installer
    - name: Install NSIS
      run: |
        echo "=== Installing NSIS ==="
        choco install nsis -y
        
        # Verify NSIS installation
        & "C:\Program Files (x86)\NSIS\makensis.exe" /VERSION

    # Build installer using NSIS
    - name: Build Windows Installer
      shell: cmd
      run: |
        echo === Building VibeSurf Installer ===
        
        REM Copy LICENSE file to dist directory for NSIS
        copy LICENSE dist\LICENSE
        
        REM Build installer using NSIS
        "C:\Program Files (x86)\NSIS\makensis.exe" scripts\vibesurf-installer.nsi
        
        echo === Installer build completed ===
        dir dist\VibeSurf-Installer.exe

    # Test installer (quick validation)
    - name: Test installer
      shell: cmd
      run: |
        echo === Testing installer ===
        
        REM Check if installer was created
        if exist "dist\VibeSurf-Installer.exe" (
            echo [SUCCESS] Installer created successfully
            dir dist\VibeSurf-Installer.exe
        ) else (
            echo [ERROR] Installer not found
            exit /b 1
        )

    # Prepare installer for upload
    - name: Prepare installer artifact
      shell: bash
      run: |
        echo "=== Preparing installer for upload ==="
        
        # Rename installer for release
        mv dist/VibeSurf-Installer.exe dist/vibesurf-windows-x64.exe
        
        echo "=== Final installer ==="
        ls -lh dist/vibesurf-windows-x64.exe

    # Upload installer
    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: vibesurf-windows-x64
        path: dist/vibesurf-windows-x64.exe
        retention-days: 90

  publish-pypi:
    needs: [test, build-wheels]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write  # Required for trusted publishing
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true  # Skip if version already exists on PyPI
        # Use the following line if you want to use trusted publishing instead
        # trusted-publishing: true

  publish-installer:
    needs: [test, build-installer]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write  # Required for uploading to GitHub releases
      actions: read    # Required for downloading artifacts
    
    steps:
    - name: Download installer artifacts
      uses: actions/download-artifact@v4
      with:
        name: vibesurf-windows-x64
        path: ./

    - name: Upload installer to release
      uses: softprops/action-gh-release@v1
      with:
        files: vibesurf-windows-x64.exe

  publish-extension:
    needs: [test, build-extension]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write  # Required for uploading to GitHub releases
      actions: read    # Required for downloading artifacts
    
    steps:
    - name: Download extension artifacts
      uses: actions/download-artifact@v4
      with:
        name: vibesurf-extension
        path: ./

    - name: Upload extension to release
      uses: softprops/action-gh-release@v1
      with:
        files: vibesurf-extension.zip