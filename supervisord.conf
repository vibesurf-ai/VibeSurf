       [supervisord]
user=root
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info

# D-Bus - Message bus system for fcitx5
[program:dbus]
command=bash -c "rm -f /var/run/dbus/pid && dbus-daemon --system --nofork --nopidfile"
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=50
startsecs=2
stopsignal=TERM
stopwaitsecs=5

# Xvfb - Virtual display server
[program:xvfb]
command=Xvfb :99 -screen 0 %(ENV_RESOLUTION)s -ac +extension GLX +render -noreset
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=100
startsecs=3
stopsignal=TERM
stopwaitsecs=10
depends_on=dbus

# VNC password setup
[program:vnc_setup]
command=bash -c "mkdir -p ~/.vnc && echo '%(ENV_VNC_PASSWORD)s' | vncpasswd -f > ~/.vnc/passwd && chmod 600 ~/.vnc/passwd && ls -la ~/.vnc/passwd"
autorestart=false
startsecs=0
priority=150
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# x11vnc - VNC server
[program:x11vnc]
command=bash -c "mkdir -p /var/log && touch /var/log/x11vnc.log && chmod 666 /var/log/x11vnc.log && sleep 5 && DISPLAY=:99 x11vnc -display :99 -forever -shared -rfbauth /root/.vnc/passwd -rfbport 5901 -o /var/log/x11vnc.log"
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=200
startretries=10
startsecs=10
stopsignal=TERM
stopwaitsecs=10
depends_on=vnc_setup,xvfb

# x11vnc log monitor
[program:x11vnc_log]
command=bash -c "mkdir -p /var/log && touch /var/log/x11vnc.log && tail -f /var/log/x11vnc.log"
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=250
stopsignal=TERM
stopwaitsecs=5
depends_on=x11vnc

# fcitx5 - Chinese input method
[program:fcitx5]
command=bash -c "sleep 8 && fcitx5 -d --replace"
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=260
startsecs=5
stopsignal=TERM
stopwaitsecs=5
environment=DISPLAY=":99",GTK_IM_MODULE="fcitx",QT_IM_MODULE="fcitx",XMODIFIERS="@im=fcitx",DBUS_SESSION_BUS_ADDRESS="unix:path=/var/run/dbus/system_bus_socket"
depends_on=xvfb,dbus

# noVNC - Web-based VNC client
[program:novnc]
command=bash -c "sleep 5 && cd /opt/novnc && ./utils/novnc_proxy --vnc localhost:5901 --listen 0.0.0.0:6080 --web /opt/novnc"
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=300
startretries=5
startsecs=3
depends_on=x11vnc

# VibeSurf - Main application
[program:vibesurf]
command=bash -c "export BROWSER_EXECUTION_PATH=$(find /ms-browsers/chromium-*/chrome-linux*/chrome 2>/dev/null | head -1) && sleep 10 && vibesurf --no_select_browser --host 0.0.0.0"
directory=/app
autorestart=true
stdout_logfile=/var/log/vibesurf/vibesurf.log
stdout_logfile_maxbytes=52428800
stdout_logfile_backups=3
stderr_logfile=/var/log/vibesurf/vibesurf_error.log
stderr_logfile_maxbytes=52428800
stderr_logfile_backups=3
priority=400
startretries=3
startsecs=10
stopsignal=TERM
stopwaitsecs=30
environment=PATH="/opt/venv/bin:%(ENV_PATH)s",VIRTUAL_ENV="/opt/venv",DISPLAY=":99",GTK_IM_MODULE="fcitx",QT_IM_MODULE="fcitx",XMODIFIERS="@im=fcitx",DBUS_SESSION_BUS_ADDRESS="unix:path=/var/run/dbus/system_bus_socket"
depends_on=xvfb,fcitx5
