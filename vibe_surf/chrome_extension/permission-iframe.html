<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Microphone Permission Request</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px;
            background: #f5f5f5;
            color: #333;
        }
        .status {
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }
        .loading {
            background: #bee3f8;
            color: #2a4365;
        }
        .success {
            background: #c6f6d5;
            color: #22543d;
        }
        .error {
            background: #fed7d7;
            color: #742a2a;
        }
    </style>
</head>
<body>
    <div id="status" class="status loading">Requesting microphone access...</div>
    <script src="scripts/permission-iframe-request.js"></script>
</body>
</html>
